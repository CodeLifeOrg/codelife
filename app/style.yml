#############################
# MEASUREMENTS
#############################

# grid
gutter-xxs: "5px"
gutter-xs:  "10px"
gutter-sm:  "15px"
gutter-md:  "25px"
gutter-lg:  "50px"
gutter-xl:  "75px"

# level path elements
path-xxs: "20px"
path-xs:  "30px"
path-sm:  "40px"
# side translate values — half of path sizes
side-translate-xxs: "10px"
side-translate-xs:  "15px"
side-translate-sm:  "20px"
# negative values — not ideal, but it complies
side-translate-xxs-negative: "-10px"
side-translate-xs-negative:  "-15px"
side-translate-sm-negative:  "-20px"

# border radius
radius-lg: "8px"
radius-md: "4px"
radius-sm: "2px"

# miscellaneous measurements
nav-height: "60px"
footer-height: "100px"
button-min-width: "7em"
button-double-width: "14em"


#############################
# TYPOGRAPHY
#############################

heading-font: "'Merriweather Sans', 'Roboto', 'Franklin Gothic Medium', Tahoma, sans-serif"
body-font: "'Roboto', 'Franklin Gothic Medium', Tahoma, sans-serif"

